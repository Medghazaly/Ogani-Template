<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/23fc0d7061.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ogani Website</title>
</head>

<body>
  <!-- Start Top Header -->
  <header class="header-top">
    <div class="container">
      <div class="header-top-left">
        <div>
          <i class="fa-solid fa-envelope"></i> hello&#64;colorlib&#46;com
        </div>
        <div>Free Shipping for all Order of &#36;99</div>
      </div>
      <ul class="header-top-right">
        <ul class="icons">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
          <li><i class="fa-brands fa-pinterest-p"></i></li>
        </ul>
        <ul class="language">
          <div class="language-list">
            <span>Spanish</span>
            <span>English</span>
          </div>
          <div class="language-imgs">
            <img src="img/language.png" alt="English Language" />
            <span>English</span>
            <li><i class="fa-solid fa-angle-down"></i></li>
          </div>
        </ul>
        <ul class="login">
          <li><i class="fa-solid fa-user"></i> Login</li>
        </ul>
      </ul>
    </div>
  </header>
  <!-- End Top Header -->
  <!-- Start Bottom Header -->
  <div class="header-bottom">
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <ul class="links">
        <li class="active">Home</li>
        <li>Shop</li>
        <li class="slice">
          Pages
          <ul class="slice-list">
            <li>Shop Details</li>
            <li>Shopping Cart</li>
            <li>Check Out</li>
            <li>Blog Details</li>
          </ul>
        </li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
      <div class="price">
        <div class="icons">
          <div class="favorite">
            <i class="fa fa-heart"></i>
          </div>
          <div class="shopping">
            <i class="fa fa-shopping-bag"></i>
          </div>
        </div>
        <div class="total-price">Item: <span>$150.00</span></div>
      </div>
    </div>
  </div>
  <!-- End Bottom Header -->
</body>

</html>
